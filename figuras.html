<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas | Curso Práctico de JS !</title>
</head>
<body>
    <header>
        <h1>
            Figuras geométricas
        </h1>
        <p>Este es el primer taller del curso</p>
    </header>

    <section>
        <h2>Calcula el área y perímetro de un cuadrado</h2>
        <form action="">
            <label for="InputCuadrado">
                Escribe cuánto mide cada lado de tu cuadrado:
            </label>
            <input id="InputCuadrado" type="number" />
            <button type="submit" onclick="calcularPerimetroCuadrado()">
                Calcular el perímetro
            </button>
            <button type="submit" onclick="calcularAreaCuadrado()">
                Calcular el área
            </button>
            <section>
                <h2>Calcule el perímetro y área de un triángulo</h2>
                <form action="">
                    <label for="InputTrianguloLado1" for >
                        Lado:
                    </label>
                    <input id="InputTrianguloLado1" type="number" />
                    <label for="InputTrianguloLado2" for >
                        Lado:
                    </label>
                    <input id="InputTrianguloLado2" type="number" />
                    <label for="InputTrianguloBase" for >
                        Base:
                    </label>
                    <input id="InputTrianguloBase" type="number" />
                    <button type="submit" onclick="calcularPerimetroTriangulo()">
                        Calcular el perímetro
                    </button>
                    <button type="submit" onclick="calcularAreaTriangulo()">
                        Calcular el área
                    </button>
                </form>
            </section>
            <section>
                <h2>Calcule el perímetro y área de un círculo</h2>
                <form action="">
                    <label for="InputCirculo" for >
                        Radio:
                    </label>
                    <input id="InputCirculo" type="number" />
                    <button type="submit" onclick="calcularPerimetroCirculo()">
                        Calcular el perímetro
                    </button>
                    <button type="submit" onclick="calcularAreaCirculo()">
                        Calcular el área
                    </button>
                </form>
            </section>
            <section>
                <h2>Calcule el perímetro y área de un triángulo isósceles</h2>
                <form action="">
                    <label for="InputTrianguloILado1" for >
                        Lado 1:
                    </label>
                    <input id="InputTrianguloILado1" type="number" />
                    <label for="InputTrianguloILado2" for >
                        Lado 2:
                    </label>
                    <input id="InputTrianguloILado2" type="number" />
                    <label for="InputTrianguloIBase" for >
                        Base:
                    </label>
                    <input id="InputTrianguloIBase" type="number" />
                    <button type="submit" onclick="calcularPerimetroTrianguloI()">
                        Calcular el perímetro
                    </button>
                    <button type="submit" onclick="calcularAlturaTrianguloI()">
                        Calcular la altura
                    </button>
                </form>
            </section>

        </form>
    </section>

    <script src="./figuras.js"></script>
</body>
</html>
